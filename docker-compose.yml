version: "3.4"

services:
  neuralwebservice:
    image: neuralwebservice
    container_name: neuralwebservice
    restart: always
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://mongo.docker:27017
      ONEAUTH_API: https://api.ioak.io:8010/api
      PORT: 8045
    ports:
      - 8045:8045
    networks:
      ioak-net:
        aliases:
          - neuralwebservice.docker

networks:
  ioak-net:
    external: true
